<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Email notificacao Zabbix</title>

</head>
<body style="margin: 0; padding: 0;">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">

																<table border="0" cellpadding="0" cellspacing="0" width="100%">
																	<tr>
																		<th align="left">
																			Host:

																		<td style="width:65%;">
																			{HOST.NAME}
																		</td>
																	</tr>
																	<tr>
																		<th align="left">
																			Trigger:
																		</th>
																		<td style="width:65%;">
																			{TRIGGER.NAME}
																		</td>
																	</tr>
																	<tr>
																		<th align="left">
																			Valor do Evento:

																	</tr>
																	<tr>
																		<th align="left">
																			Status:
																		</th>
																		<td>
																			{TRIGGER.STATUS}
																		</td>
																	</tr>
																	<tr>
																		<th align="left">
																			Severidade:
																		</th>
																		<td>
																			{TRIGGER.SEVERITY}

																	</tr>
																	<tr>
																		<th align="left">
																			Event ID:
																		</th>
																		<td>
																			{EVENT.ID}
																		</td>
																	</tr>
																	<tr>
																		<th align="left">
																			Data do Evento:
																		</th>
																		<td>
